<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the body */
        body {
            background-color: grey; /* Grey background */
            font-family: 'Arial', sans-serif; /* Set font family */
            color: white; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full screen height */
            text-align: center; /* Center the text */
        }

        /* Style for the LOGO */
        .LOGO img {
            width: 90px; /* Set logo width */
            border-radius: 50%; /* Make the logo circular */
            border: 2px solid #ff4081; /* Pink border around the logo */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow */
        }

        /* Style for the headings */
        h {
            font-size: 2em; /* Larger font size for headings */
            margin: 10px 0;
        }

        /* Style for the highlighted heading text */
        h mark {
            background-color: yellow; /* Yellow highlight */
            color: black; /* Black text within the highlight */
            padding: 0 10px; /* Add some padding inside the mark */
            border-radius: 5px; /* Rounded corners for the highlight */
        }

        /* Add some spacing below the heading */
        h + br + h {
            margin-top: 20px;
            font-size: 1.5em; /* Slightly smaller font for the second heading */
        }
    </style>
</head>
