<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="text-align: center;">
    <h1>REGISTRATION FORM</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter Your Name" id="name"/>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Email" id="email"/><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Your Password" id="password"/><br><br>
        <label for="address">Address:</label>
        <input type="address" placeholder="Enter Your Address" id="address"/>
        <br><br>
        <label>GENDER:</label>
        <br><br>
        <input type="radio" name="male" value="Gender"/>
        <label for="male">Male</label>
        <input type="radio" name="Female" value="Gender"/>
        <label for="female">Female</label>
        <br><br>
        <label>SHOPPING</label>
        <br><br>
        <input type="Checkbox" name="SMART WATCH" value="Shopping"/>
        <label for="watch">SMART WATCH</label>
        <br><br>
        <input type="Checkbox" name="RADIO" value="Shopping"/>
        <label for="radio">RADIO</label>
        <br><br>
        <input type="Checkbox" name="LED TV" value="Shopping"/>
        <label for="Led">LED TV</label>
        <br><br>
        <input type="Checkbox" name="Sound bar" value="Shopping"/>
        <label for="sound">SOUND BAR</label>
        <br><br>
        <select name="city">
            <br><br>
        <option value="">Select Anyone</option>
        <option value="Delhi">Delhi</option>
        <option value="Meerut">Meerut</option>
        <option value="Aligarh">Aligarh</option>
        <option value="Kasganj">Kasganj</option>
        </select><br><br>
        <button>SUBMIT</button>

        
    </div>
    
</body>
</html>
