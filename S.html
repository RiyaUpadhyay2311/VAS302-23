    <style>
        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light grey background */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center all content */
        }

        /* Style for the heading */
        h1 {
            font-size: 3em; /* Large font size */
            color: #ff4081; /* Dark pink text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add text shadow */
            margin-bottom: 20px;
        }

        h1 i {
            font-style: italic; /* Italic style for text inside <i> */
        }

        h1 b {
            font-weight: bold; /* Bold text for text inside <b> */
        }

        /* Style for the image */
        img {
            width: 800px; /* Set image width */
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow around the image */
            margin-top: 20px;
        }
    </style>
</head>
